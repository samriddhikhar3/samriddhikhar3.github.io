website:
  title: "Samriddhi Khare"
  site-url: "https://samriddhikhar3.github.io/"
  repo-url: "https://github.com/samriddhikhar3/samriddhikhar3.github.io"
  repo-actions: [source]
  description: "Urban Planner and Spatial Analyst"
  favicon: images/cell_towers.png
  page-navigation: true
  back-to-top-navigation: true
  twitter-card: true
  search: 
    location: navbar
    type: overlay
  comments: 
    utterances: 
      repo: samriddhikhar3/samriddhikhar3.github.io
      label: utterances
      theme: body-light
      issue-term: title
 
  navbar:
    logo: images/cell_towers.png
    tools:
    - icon: github
      href: https://github.com/samriddhikhar3
    - icon: linkedin
      href: https://www.linkedin.com/in/samriddhi-khare-3668821b1/
    right:
      - text: About
        aria-label: "About"
        href: about.qmd
      - text: Resume
        aria-label: "Resume"
        href: resume.qmd
      - text: Portfolio
        aria-label: "Portfolio"
        href: portfolio/portfolio.qmd
  
  page-footer:  
    center: >-
