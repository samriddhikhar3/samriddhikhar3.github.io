format: 
  html: 
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 250px
      gutter-width: 1.5rem
    link-external-newwindow: true
    theme: cosmo
      #light: cosmo         #FOR SOME REASON CAUSING ERRORS. FIX LATER
      #dark: [cosmo, theme-dark.scss]
    highlight-style: solarized
    code-link: true
    code-copy: true
    toc: true
    pagetitle: "{{< meta title >}} | Stephanie Cheng"

execute: 
  freeze: auto
  cache: true

